<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="" >
        <label for="">Name</label>
        <input required type="text" name="Name" placeholder="name">
        <br>
        <br>
        <label for="">Email Address</label>
        <input required type="email" name="email" placeholder="email">
        <br>
        <br>
        <label for="">Password</label>
        <input required type="password" name="password" placeholder="password">
        <br>
        <br>
        <label for="">Language</label>
        <br>
        <br>
        <input type="radio" name="language" value="react" id="react">
        <label for="react">React</label>
        <br>
        <input type="radio" name="language" value="angular" id="angular">
        <label for="angular">Angular</label>
        <br>
        <input type="radio" name="language" value="vue" id="vue">
        <label for="vue">Vue</label>
        <br>
        <br>
        <label for="">Course</label>
        <br>
        <br>
        <input required type="checkbox" name="course1" value="mern" id="mern">
        <label for="mern">MERN</label>
        <br>
        <input type="checkbox" name="course2" value="mean" id="mean">
        <label for="mean">MEAN</label>
        <br>
        <input type="checkbox" name="course3" value="mevn" id="mevn">
        <label for="mevn">MEVN</label>
        <br>
        <br>
        <label for="">Field:</label>
        <br>
        <select name="course" id="">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="">Phone Number</label>
        <input required type="number" name="phone number">
        <button type="form" value="submit">submit</button>
        <br>
        <br>
        <h1>TABLES</h1>
        <a href="table.html">Click Here</a>


    </form>
</body>

</html>
